<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="left">
                <div class="row">
                    <button class="action" id="clear">AC</button>
                </div>
                <div class="row">
                    <button class="operator" id="plus">&plus;</button>
                    <button class="operator" id="times">&times;</button>
                    <button class="modifier" id="percent">%</button>
                </div>
                <div class="row">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                </div>
                <div class="row">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                </div>
                <div class="row">
                    <button class="flip-tooltip" id="flip" tooltip="We all know why you want to flip it upside down ;)">&#8635;</button>
                    <button class="number" id="period">.</button>
                </div>
            </div>
            <div class="middle">
                <div class="branding">
                    <span>O</span>
                    <span>D</span>
                    <span>I</span>
                    <span>N</span>
                </div>
                <div class="screen">
                    <span>1,232,323,123</span>
                    <span>+</span>
                    <span>5318008</span>
                </div>
                <div class="branding product">
                    <span>M</span>
                    <span id="ath">ATH</span>
                    <span>G</span>
                    <span>A</span>
                    <span>G</span>
                    <span>E</span>
                </div>
            </div>
            <div class="right">
                <div class="row">
                    <button class="action" id="delete">DEL</button>
                </div>
                <div class="row">
                    <button class="modifier" id="plusmn">&plusmn;</button>
                    <button class="operator" id="divide">&divide;</button>
                    <button class="operator" id="minus">&minus;</button>
                </div>
                <div class="row">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                </div>
                <div class="row">
                    <button class="number" id="nine">9</button>
                    <button class="number" id="zero">0</button>                   
                </div>
                <div class="row">  
                    <button class="evaluate" id="equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">The Odin Project - Foundations</div>
</body>
</html>
