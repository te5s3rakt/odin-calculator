<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="branding">Project: Calculator</div>
            <div class="interface">
                <div class="left">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="number" id="six">6</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="plus">&plus;</button>
                    <button class="operator" id="times">&times;</button>
                    <button class="special" id="percent">%</button>
                    <button class="number" id="period">.</button>
                </div>
                <div class="middle">
                    <div class="screen">
                        <div class="evaluation"></div>
                        <div class="rollerdex"></div>
                    </div>
                    <div class="lower-controls">
                        <button class="special" id="delete">DEL</button>
                        <button class="special" id="clear">AC</button>
                    </div>
                </div>
                <div class="right">
                    <button class="number" id="zero">0</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="operator" id="minus">&minus;</button>
                    <button class="operator" id="divide">&divide;</button>
                    <button class="special" id="plusmn">&plusmn;</button>
                    <button class="operator" id="equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">The Odin Project - Foundations</div>
</body>
</html>
